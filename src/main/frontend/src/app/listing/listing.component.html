<h1 id="itemTitle">{{title}}</h1>

<div id="listing">
  <div>
    <mat-card id="productImageBig">
      <img src="../assets/listingPlaceholderImage.png" alt="">
    </mat-card>

    <div id="listingImagePreviews">
      <mat-card></mat-card>
      <mat-card></mat-card>
      <mat-card></mat-card>
      <mat-card></mat-card>
    </div>
  </div>

  <div id="itemInfo">
    <mat-card id="description">
      <mat-card-content>
        {{description}}
      </mat-card-content>
    </mat-card>

    <div id="sellerInfo">
      <div>
        <mat-icon>account_circle</mat-icon>
        <span>{{seller}}</span>
      </div>

      <div>
        <mat-icon>apartment</mat-icon>
        <span>{{postal_code}}</span>
      </div>

      <div id="itemPricing">
        <mat-card id="priceLabel">
          <mat-card-content>
            {{price + " â‚¬"}}
          </mat-card-content>
        </mat-card>
        <button id="buyButton" mat-flat-button>
          <mat-icon>chat</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="spaceWaster"></div>
